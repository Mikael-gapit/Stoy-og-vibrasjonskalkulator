<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Støy og vibrasjonsassistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition duration-300">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <img src="bravida logo-400x119.png" alt="Bravida Logo" class="h-12" />
        <h1 class="text-3xl font-bold">Støy og vibrasjonsassistent</h1>
      </div>
      <div class="flex gap-2">
        <select id="language" onchange="setLanguage(this.value)" class="border rounded p-1 bg-white dark:bg-gray-700 dark:text-white">
          <option value="no">🇳🇴</option>
          <option value="se">🇸🇪</option>
          <option value="dk">🇩🇰</option>
          <option value="fi">🇫🇮</option>
          <option value="en">🇬🇧</option>
          <option value="pl">🇵🇱</option>
        </select>
      </div>
    </header>
    <main id="app">
      <!-- App content will be injected here -->
      <p>🛠️ Denne versjonen er under oppdatering. Full funksjon og visuelle effekter legges inn nå.</p>
    </main>
  </div>
  <script>
    function setLanguage(lang) {
      alert('Språk endres til: ' + lang + ' (flerspråklig innhold legges inn i neste versjon)');
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
