  <script>
    // Inline data and translations
    const data = {"Milwaukee": [{"Model": "M18 FDDS", "StÃ¸y": "106,78 dB", "Vibrasjon": "1,85 m/s2"}, {"Model": "M18 FBS85", "StÃ¸y": "93,63 dB", "Vibrasjon": "1,5 m/s2"}, {"Model": "M18 CAG125XPDB", "StÃ¸y": "93,6 dB", "Vibrasjon": "4,79 m/s2"}, {"Model": "M18 FMS254", "StÃ¸y": "101,5 dB", "Vibrasjon": ""}, {"Model": "M18 FH-OX", "StÃ¸y": "103,6 dB", "Vibrasjon": "17 m/s2"}, {"Model": "M18 FMTIW2F12-502X", "StÃ¸y": "106,4 dB", "Vibrasjon": "17,4 m/s2"}, {"Model": "M18 FMTIW2P12-50X", "StÃ¸y": "106,4 dB", "Vibrasjon": "17,3 m/s2"}, {"Model": "M18 FQID", "StÃ¸y": "98,9 dB", "Vibrasjon": "19,4 m/s2"}, {"Model": "M18 FHZ", "StÃ¸y": "95,7 dB", "Vibrasjon": "8,3 m/s2"}, {"Model": "M18 FMCS-0X", "StÃ¸y": "109,1 dB", "Vibrasjon": "2,37 m/s2"}, {"Model": "M18 ONEFHXDEL-552C", "StÃ¸y": "103,6 dB", "Vibrasjon": "14,2 m/s2"}, {"Model": "M18 CBLPD", "StÃ¸y": "104,8 dB", "Vibrasjon": "12,4 m/s2"}, {"Model": "C12 MT-402B", "StÃ¸y": "86,5 dB", "Vibrasjon": "8,7 m/s2"}, {"Model": "M12 FIWF12-422X", "StÃ¸y": "107,82 dB", "Vibrasjon": "17,24 m/s2"}, {"Model": "M12 BD", "StÃ¸y": "96 dB", "Vibrasjon": "1,5 m/s2"}, {"Model": "M12 FDD2-602X", "StÃ¸y": "85,8 dB", "Vibrasjon": "1,92 m/s2"}], "Hilti": [{"Model": "TE-50-AVR", "StÃ¸y": "108 dB", "Vibrasjon": "9 m/s2"}, {"Model": "Te30-a36", "StÃ¸y": "99 dB", "Vibrasjon": "10,6 m/s2"}, {"Model": "TE 6-A22 DRS", "StÃ¸y": "100 dB", "Vibrasjon": "13,4 m/s2"}], "Panasonic": [{"Model": "EY78A1", "StÃ¸y": "95 dB", "Vibrasjon": "11 m/s2"}]};
    const i18n = {
      no: {
        title: "StÃ¸y & Vibrasjonsassistent",
        selectTool: "Velg verktÃ¸y",
        brand: "Merke",
        model: "Modell",
        usage: "Brukstid (min)",
        calc: "Beregn eksponering",
        result: "Resultat",
        image: "VerktÃ¸ybilde"
      },
      en: {
        title: "Noise & Vibration Assistant",
        selectTool: "Select tool",
        brand: "Brand",
        model: "Model",
        usage: "Usage time (min)",
        calc: "Calculate exposure",
        result: "Result",
        image: "Tool image"
      },
      pl: {
        title: "Asystent HaÅ‚asu i Wibracji",
        selectTool: "Wybierz narzÄ™dzie",
        brand: "Marka",
        model: "Model",
        usage: "Czas uÅ¼ycia (min)",
        calc: "Oblicz ekspozycjÄ™",
        result: "Wynik",
        image: "Obraz narzÄ™dzia"
      }
    };

    // Elements
    const brandEl  = document.getElementById('brand'),
          modelEl  = document.getElementById('model'),
          usageEl  = document.getElementById('usage'),
          calcBtn  = document.getElementById('calcBtn'),
          resultEl = document.getElementById('result'),
          imageEl  = document.getElementById('toolImage'),
          langSel  = document.getElementById('lang'),
          darkBtn  = document.getElementById('darkToggle'),
          iconLight= document.getElementById('iconLight'),
          iconDark = document.getElementById('iconDark'),
          hdr      = document.getElementById('headerTitle'),
          lblBrand = document.getElementById('lblBrand'),
          lblModel = document.getElementById('lblModel'),
          lblUsage = document.getElementById('lblUsage'),
          lblCalc  = document.getElementById('lblCalc');

    // Populate brands
    function populateBrands() {
      Object.keys(data).forEach(b => {
        brandEl.innerHTML += `<option value="${b}">${b}</option>`;
      });
    }

    // Update locale texts
    function setLanguage(lang) {
      const t = i18n[lang];
      hdr.textContent       = t.title;
      document.getElementById('inputs-heading').textContent = t.selectTool;
      lblBrand.textContent  = t.brand;
      lblModel.textContent  = t.model;
      lblUsage.textContent  = t.usage;
      lblCalc.textContent   = t.calc;
      document.getElementById('result-heading').textContent = t.result;
      document.getElementById('image-heading').textContent  = t.image;
    }

    // Event listeners
    brandEl.addEventListener('change', () => {
      modelEl.innerHTML = `<option value="">${i18n[langSel.value].model}</option>`;
      (data[brandEl.value]||[]).forEach(m => {
        modelEl.innerHTML += `<option value="${m.Model}">${m.Model}</option>`;
      });
      resultEl.innerHTML = '';
      imageEl.innerHTML = '<span class="text-gray-500">Ingen modell valgt</span>';
    });

    modelEl.addEventListener('change', () => {
      const model = modelEl.value;
      const img = new Image();
      img.src = `bilder/${model}.jpg`;
      img.alt = model;
      img.className = 'object-contain h-full';
      img.onerror = () => img.src = `https://via.placeholder.com/400x200?text=${encodeURIComponent(model)}`;
      imageEl.innerHTML = '';
      imageEl.append(img);
      resultEl.innerHTML = '';
    });

    calcBtn.addEventListener('click', () => {
      const brand = brandEl.value, model = modelEl.value, usage = parseFloat(usageEl.value);
      if(!brand||!model||isNaN(usage)) {
        resultEl.innerHTML = `<p class="text-red-600">Fyll ut alle feltene</p>`;
        return;
      }
      const tool = data[brand].find(x=>x.Model===model);
      const noise = parseFloat(tool.StÃ¸y.replace(',', '.'))||0;
      const vib = parseFloat(tool.Vibrasjon.replace(',', '.'))||0;
      const vibScore = (vib*Math.sqrt(usage/60)).toFixed(2);
      resultEl.innerHTML = `
        <p><strong>${i18n[langSel.value].brand}:</strong> ${brand}</p>
        <p><strong>${i18n[langSel.value].model}:</strong> ${model}</p>
        <p><strong>${i18n[langSel.value].usage}:</strong> ${usage} min</p>
        <p><strong>StÃ¸y:</strong> ${tool.StÃ¸y}</p>
        <p><strong>Vibrasjon (A(8)):</strong> ${vibScore} m/sÂ²</p>
      `;
    });

    langSel.addEventListener('change', () => setLanguage(langSel.value));
    darkBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      iconLight.classList.toggle('hidden');
      iconDark.classList.toggle('hidden');
    });

    window.addEventListener('load', () => {
      populateBrands();
      setLanguage(langSel.value);
      if('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');
    });
  </script>
