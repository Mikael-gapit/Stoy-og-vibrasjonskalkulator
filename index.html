
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bravida Vibrasjonsassistent</title>
  <style>
    :root {
      --bakgrunn: #f4f4f4;
      --tekst: #222;
      --prim√¶r: #007bff;
      --sekund√¶r: #004077;
      --gr√∏nn: #d4edda;
      --gul: #fff3cd;
      --r√∏d: #f8d7da;
      --hvit: #ffffff;
    }
    body.dark {
      --bakgrunn: #1e1e1e;
      --tekst: #f0f0f0;
      --prim√¶r: #3399ff;
      --sekund√¶r: #aad4ff;
      --hvit: #2c2c2c;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bakgrunn);
      color: var(--tekst);
      margin: 0;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    h1, h2, h3 { color: var(--sekund√¶r); }

    select, button {

      font-size: 1rem;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #aaa;
      background: var(--hvit);

    }

    button {
      background: var(--prim√¶r);

    }

    button:hover {

    }

    .eksponering-tabell {
      width: 100%;

    .eksponering-tabell th, .eksponering-tabell td {
      color: #000;

      text-align: center;
    }

    .eksponering-tabell th {
      background: var(--prim√¶r);
      color: white;
    }

    .Gr√∏nn { background-color: var(--gr√∏nn); }
    .Gul { background-color: var(--gul); }
    .R√∏d { background-color: var(--r√∏d); }

    }

    @media screen and (max-width: 600px) {

    }
  </style>
</head>
<body>
  <nav style="margin-bottom: 1rem; font-size: 1.1rem;">
    <a href="index.html">üîß St√∏y og vibrasjon</a>
    <a href="kurs.html">üéì Minikurs / HMS-hjelp</a>
  </nav>
  <button onclick="toggleTheme()">üåì Bytt tema</button>
  <img src="bravida logo-400x119.png" alt="Bravida logo" style="max-width: 200px;"/>
  <h1>Vibrasjonsassistent</h1>

  <label for="brandFilter">Filtrer etter merke:</label>
  <select id="brandFilter"><option value="alle" selected>Alle merker</option></select>

  <label for="categoryFilter">Filtrer etter kategori:</label>
  <select id="categoryFilter"><option value="alle" selected>Alle kategorier</option></select>

  <label for="toolSelect">Velg verkt√∏y:</label>
  <select id="toolSelect"><option disabled selected>-- Velg et verkt√∏y --</option></select>

  
  <div id="toolInfo"></div>

  <h2>üìä Eksponeringskalkulator</h2>
  <div id="calcSection">
    <label for="calcTool">Verkt√∏y:</label>
    <select id="calcTool"></select>
    <label for="calcMin">Minutter brukt:</label>
    <input type="number" id="calcMin" min="1" max="480" value="10" />
    <button onclick="leggTilVerktoy()">Legg til</button>
    <button onclick="resetKalk()">Reset</button>

    <table class="eksponering-tabell" id="calcTable" style="background-color: var(--hvit);" style="display:none;">
      <thead><tr><th>Verkt√∏y</th><th>Minutter</th><th>Vibrasjon</th><th>Eksponering</th></tr></thead>
      <tbody id="calcBody"></tbody>
      <tfoot><tr><th colspan="3">Total</th><th id="calcTotal"></th></tr></tfoot>
    </table>
    <div id="calcAdvarsel" style="background-color: var(--hvit); padding: 1rem; margin-top: 1rem; border-radius: 6px;" ></div>
  </div>


  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    async function loadTools() {
      const response = await fetch('./data.json');
      const data = await response.json();
      const verkt√∏yListe = Object.values(data).flat();
      const select = document.getElementById('toolSelect');
      const brandSelect = document.getElementById('brandFilter');
      const categorySelect = document.getElementById('categoryFilter');

      const unikeMerker = [...new Set(verkt√∏yListe.map(v => v.brand))];
      unikeMerker.forEach(merke => {
        const opt = document.createElement('option');
        opt.value = merke;
        opt.textContent = merke;
        brandSelect.appendChild(opt);
      });

      const unikeKategorier = [...new Set(verkt√∏yListe.map(v => v.Kategori))];
      unikeKategorier.forEach(kat => {
        const opt = document.createElement('option');
        opt.value = kat;
        opt.textContent = kat;
        categorySelect.appendChild(opt);
      });

      function oppdaterVerkt√∏yliste() {
        const valgtMerke = brandSelect.value;
        const valgtKategori = categorySelect.value;
        select.innerHTML = '<option disabled selected>-- Velg et verkt√∏y --</option>';
        verkt√∏yListe.forEach(v => {
          if ((valgtMerke === 'alle' || v.brand === valgtMerke) &&
              (valgtKategori === 'alle' || v.Kategori === valgtKategori)) {
            const option = document.createElement('option');
            option.value = v.Model;
            option.textContent = `${v.Model} (${v.Kategori})`;
            select.appendChild(option);
          }
        });
      }

      brandSelect.addEventListener('change', oppdaterVerkt√∏yliste);
      categorySelect.addEventListener('change', oppdaterVerkt√∏yliste);

      select.addEventListener('change', (e) => {
        const valgt = verkt√∏yListe.find(v => v.Model === e.target.value);
        visVerkt√∏y(valgt);
      });
    }

    function vurderTiltak(v, min) {
      if (!v || isNaN(v)) return ['-', ''];
      const t = min / 60;
      const e = (v * Math.sqrt(t)) ** 2;
      if (e < 6.25) return [e.toFixed(2), 'Gr√∏nn'];
      else if (e < 25) return [e.toFixed(2), 'Gul'];
      else return [e.toFixed(2), 'R√∏d'];
    }

    function visVerkt√∏y(v) {
      const info = document.getElementById('toolInfo');
      const vibrasjon = parseFloat((v.Vibrasjon || "0").replace(',', '.'));
      const st√∏y = v.St√∏y || "-";

      let html = `<h2>${v.Model}</h2>`;
      html += `<img src='bilder/${v.Model}.jpg' class='tool-img' alt='${v.Model}'/>`;
      html += `<p><strong>Kategori:</strong> ${v.Kategori}</p>`;
      html += `<p><strong>Merke:</strong> ${v.brand}</p>`;
      html += `<p><strong>Vibrasjon:</strong> ${vibrasjon} m/s¬≤</p>`;
      html += `<p><strong>St√∏y:</strong> ${st√∏y}</p>`;
      html += `<h3>Eksponering og tiltak</h3>`;
      html += `<table class='eksponering-tabell'><thead><tr><th>Minutt</th><th>Eksponering</th><th>Tiltak</th></tr></thead><tbody>`;

      [1,5,10,30,60].forEach(min => {
        const [e, farge] = vurderTiltak(vibrasjon, min);
        html += `<tr class='${farge}'><td>${min}</td><td>${e}</td><td>${farge}</td></tr>`;
      });

      html += `</tbody></table>
      <h3>Forklaring p√• tiltak</h3>
      <table class='eksponering-tabell'>
        <thead><tr><th>Niv√•</th><th>Eksponeringsverdi</th><th>Risiko</th><th>Tiltak</th></tr></thead>
        <tbody>
          <tr class='Gr√∏nn'><td>Gr√∏nn</td><td>&lt; 6,25</td><td>Lav</td><td>Ingen tiltak n√∏dvendig.</td></tr>
          <tr class='Gul'><td>Gul</td><td>6,25 ‚Äì 25</td><td>Moderat</td><td>Ta pauser, roter oppgaver, bruk lavvibrasjonsverkt√∏y.</td></tr>
          <tr class='R√∏d'><td>R√∏d</td><td>&ge; 25</td><td>H√∏y</td><td>Stans arbeid, bytt verkt√∏y, planlegg alternative l√∏sninger.</td></tr>
        </tbody>
      </table>`;

      info.innerHTML = html;
    }

    
let verkt√∏yListeGlobal = [];

function leggTilVerktoy() {
  const navn = document.getElementById('calcTool').value;
  const min = parseFloat(document.getElementById('calcMin').value);
  const verkt√∏y = verkt√∏yListeGlobal.find(v => v.Model === navn);
  if (!verkt√∏y || isNaN(min)) return;

  const vibrasjon = parseFloat((verkt√∏y.Vibrasjon || "0").replace(',', '.'));
  const t = min / 60;
  const e = (vibrasjon * Math.sqrt(t)) ** 2;

  const rad = `<tr><td>${navn}</td><td>${min}</td><td>${vibrasjon} m/s¬≤</td><td>${e.toFixed(2)}</td></tr>`;
  document.getElementById('calcBody').insertAdjacentHTML('beforeend', rad);
  document.getElementById('calcTable').style.display = '';

  summerEksponering();
}

function summerEksponering() {
  const rader = document.querySelectorAll('#calcBody tr');
  let totalE = 0;
  rader.forEach(row => {
    const e = parseFloat(row.children[3].textContent);
    if (!isNaN(e)) totalE += e;
  });

  document.getElementById('calcTotal').textContent = totalE.toFixed(2);

  let niv√• = '';
  if (totalE < 6.25) niv√• = '<span class="Gr√∏nn">Gr√∏nn ‚Äì Ingen tiltak n√∏dvendig</span>';
  else if (totalE < 25) niv√• = '<span class="Gul">Gul ‚Äì Vurder tiltak</span>';
  else niv√• = '<span class="R√∏d">R√∏d ‚Äì H√∏y helserisiko</span>';

  document.getElementById('calcAdvarsel').innerHTML = `<p><strong>Totalt eksponeringsniv√•:</strong> ${niv√•}</p>`;
}

function resetKalk() {
  document.getElementById('calcBody').innerHTML = '';
  document.getElementById('calcTable').style.display = 'none';
  document.getElementById('calcAdvarsel').innerHTML = '';
}

async function loadTools() {
  const response = await fetch('./data.json');
  const data = await response.json();
  const verkt√∏yListe = Object.values(data).flat();
  verkt√∏yListeGlobal = verkt√∏yListe;
  const select = document.getElementById('toolSelect');
  const calcSelect = document.getElementById('calcTool');
  const brandSelect = document.getElementById('brandFilter');
  const categorySelect = document.getElementById('categoryFilter');

  const unikeMerker = [...new Set(verkt√∏yListe.map(v => v.brand))];
  unikeMerker.forEach(merke => {
    const opt = document.createElement('option');
    opt.value = merke;
    opt.textContent = merke;
    brandSelect.appendChild(opt);
  });

  const unikeKategorier = [...new Set(verkt√∏yListe.map(v => v.Kategori))];
  unikeKategorier.forEach(kat => {
    const opt = document.createElement('option');
    opt.value = kat;
    opt.textContent = kat;
    categorySelect.appendChild(opt);
  });

  function oppdaterVerkt√∏yliste() {
    const valgtMerke = brandSelect.value;
    const valgtKategori = categorySelect.value;
    select.innerHTML = '<option disabled selected>-- Velg et verkt√∏y --</option>';
    verkt√∏yListe.forEach(v => {
      if ((valgtMerke === 'alle' || v.brand === valgtMerke) &&
          (valgtKategori === 'alle' || v.Kategori === valgtKategori)) {
        const option = document.createElement('option');
        option.value = v.Model;
        option.textContent = `${v.Model} (${v.Kategori})`;
        select.appendChild(option);
      }
    });

    // Kalkulator dropdown
    calcSelect.innerHTML = '';
    verkt√∏yListe.forEach(v => {
      const opt = document.createElement('option');
      opt.value = v.Model;
      opt.textContent = v.Model;
      calcSelect.appendChild(opt);
    });
  }

  brandSelect.addEventListener('change', oppdaterVerkt√∏yliste);
  categorySelect.addEventListener('change', oppdaterVerkt√∏yliste);

  select.addEventListener('change', (e) => {
    const valgt = verkt√∏yListe.find(v => v.Model === e.target.value);
    visVerkt√∏y(valgt);
  });

  oppdaterVerkt√∏yliste();
}
loadTools();

  </script>
</body>
