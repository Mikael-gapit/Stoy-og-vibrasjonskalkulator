<!DOCTYPE html>
<html lang="no" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>St√∏y og Vibrasjonsassistent</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dark-mode-transition {
      transition: background-color .3s, color .3s;
    }
  </style>
</head>
<body class="dark-mode-transition bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <div class="min-h-screen flex flex-col">
    <header class="flex items-center justify-between p-4 md:px-8 shadow-md bg-white dark:bg-gray-800">
      <div class="flex items-center space-x-4">
        <img src="bravida_logo.png" alt="Bravida Logo" class="h-12 w-auto">
        <h1 class="text-2xl md:text-3xl font-extrabold">St√∏y & Vibrasjonsassistent</h1>
      </div>
      <div class="flex items-center space-x-2">
        <select id="lang" aria-label="Velg spr√•k" class="p-1 rounded border bg-white dark:bg-gray-700 dark:border-gray-600">
          <option value="no">üá≥üá¥ NO</option>
          <option value="en">üá¨üáß EN</option>
          <option value="pl">üáµüá± PL</option>
        </select>
        <button id="darkToggle" aria-label="Sl√• av/p√• m√∏rk modus" class="p-2 rounded bg-gray-200 dark:bg-gray-600">
          <svg id="iconLight" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 3.22l.61.61a1 1 0 01-.61.17A1 1 0 109.39 3.83L10 3.22zm5.66 3.62l.71-.71a1 1 0 10-1.42-1.42l-.71.71a1 1 0 101.42 1.42zM17 10a1 1 0 110-2h.01a1 1 0 010 2H17zM5.05 5.05a1 1 0 011.41 0l.71.71a1 1 0 11-1.42 1.42l-.71-.71a1 1 0 010-1.42zM10 16.78l-.61-.61a1 1 0 01.61-.17 1 1 0 01.17 1.78l-.17.17zM3 10a1 1 0 110-2h.01a1 1 0 010 2H3zm10.95 4.95a1 1 0 01-1.41 0l-.71-.71a1 1 0 011.42-1.42l.71.71a1 1 0 010 1.42z"/>
          </svg>
          <svg id="iconDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 116.707 2.707a8.001 8.001 0 0010.586 10.586z"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="flex-1 p-6 md:px-12 grid gap-6 grid-cols-1 lg:grid-cols-2">
      <section aria-labelledby="inputs-heading" class="space-y-4">
        <h2 id="inputs-heading" class="text-xl font-semibold">Velg verkt√∏y</h2>
        <div class="space-y-2">
          <label for="brand" class="font-medium">Merke</label>
          <select id="brand" class="w-full p-3 border rounded dark:bg-gray-800 dark:border-gray-600" aria-required="true"></select>
        </div>
        <div class="space-y-2">
          <label for="model" class="font-medium">Modell</label>
          <select id="model" class="w-full p-3 border rounded dark:bg-gray-800 dark:border-gray-600" aria-required="true"></select>
        </div>
        <div class="space-y-2">
          <label for="usage" class="font-medium">Brukstid (min)</label>
          <input id="usage" type="number" min="0" class="w-full p-3 border rounded dark:bg-gray-800 dark:border-gray-600" placeholder="F.eks. 30"/>
        </div>
        <button id="calcBtn" class="w-full py-3 mt-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded transition">Beregn eksponering</button>
      </section>

      <section aria-labelledby="result-heading" class="space-y-4">
        <h2 id="result-heading" class="text-xl font-semibold">Resultat</h2>
        <div id="result" class="min-h-[10rem] p-4 border rounded bg-white dark:bg-gray-800 shadow-inner"></div>
      </section>

      <section aria-labelledby="image-heading" class="lg:col-span-2">
        <h2 id="image-heading" class="text-xl font-semibold mb-2">Verkt√∏ybilde</h2>
        <div id="toolImage" class="w-full h-60 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center overflow-hidden">
          <span class="text-gray-500">Ingen modell valgt</span>
        </div>
      </section>
    </main>

    <footer class="p-4 text-center text-sm text-gray-600 dark:text-gray-400">
      ¬© Bravida Norge AS
    </footer>
  </div>

  <script>
    const data = {"Milwaukee": [{"Model": "M18 FDDS", "St√∏y": "106,78 dB", "Vibrasjon": "1,85 m/s2"}, {"Model": "M18 FBS85", "St√∏y": "93,63 dB", "Vibrasjon": "1,5 m/s2"}, {"Model": "M18 CAG125XPDB", "St√∏y": "93,6 dB", "Vibrasjon": "4,79 m/s2"}, {"Model": "M18 FMS254", "St√∏y": "101,5 dB", "Vibrasjon": ""}, {"Model": "M18 FH-OX", "St√∏y": "103,6 dB", "Vibrasjon": "17 m/s2"}, {"Model": "M18 FMTIW2F12-502X", "St√∏y": "106,4 dB", "Vibrasjon": "17,4 m/s2"}, {"Model": "M18 FMTIW2P12-50X", "St√∏y": "106,4 dB", "Vibrasjon": "17,3 m/s2"}, {"Model": "M18 FQID", "St√∏y": "98,9 dB", "Vibrasjon": "19,4 m/s2"}, {"Model": "M18 FHZ", "St√∏y": "95,7 dB", "Vibrasjon": "8,3 m/s2"}, {"Model": "M18 FMCS-0X", "St√∏y": "109,1 dB", "Vibrasjon": "2,37 m/s2"}, {"Model": "M18 ONEFHXDEL-552C", "St√∏y": "103,6 dB", "Vibrasjon": "14,2 m/s2"}, {"Model": "M18 CBLPD", "St√∏y": "104,8 dB", "Vibrasjon": "12,4 m/s2"}, {"Model": "C12 MT-402B", "St√∏y": "86,5 dB", "Vibrasjon": "8,7 m/s2"}, {"Model": "M12 FIWF12-422X", "St√∏y": "107,82 dB", "Vibrasjon": "17,24 m/s2"}, {"Model": "M12 BD", "St√∏y": "96 dB", "Vibrasjon": "1,5 m/s2"}, {"Model": "M12 FDD2-602X", "St√∏y": "85,8 dB", "Vibrasjon": "1,92 m/s2"}], "Hilti": [{"Model": "TE-50-AVR", "St√∏y": "108 dB", "Vibrasjon": "9 m/s2"}, {"Model": "Te30-a36", "St√∏y": "99 dB", "Vibrasjon": "10,6 m/s2"}, {"Model": "TE 6-A22 DRS", "St√∏y": "100 dB", "Vibrasjon": "13,4 m/s2"}], "Panasonic": [{"Model": "EY78A1", "St√∏y": "95 dB", "Vibrasjon": "11 m/s2"}]};

    const brandEl = document.getElementById('brand'),
          modelEl = document.getElementById('model'),
          usageEl = document.getElementById('usage'),
          resultEl = document.getElementById('result'),
          imageEl  = document.getElementById('toolImage'),
          calcBtn  = document.getElementById('calcBtn'),
          darkBtn  = document.getElementById('darkToggle'),
          iconLight= document.getElementById('iconLight'),
          iconDark = document.getElementById('iconDark');

    function populateBrands() {
      brandEl.innerHTML = '<option value="">Velg merke‚Ä¶</option>';
      Object.keys(data).forEach(b => {
        brandEl.innerHTML += `<option value="${b}">${b}</option>`;
      });
    }

    brandEl.addEventListener('change', () => {
      modelEl.innerHTML = '<option value="">Velg modell‚Ä¶</option>';
      (data[brandEl.value]||[]).forEach(m => {
        modelEl.innerHTML += `<option value="${m.Model}">${m.Model}</option>`;
      });
      resultEl.innerHTML = '';
      imageEl.innerHTML = '<span class="text-gray-500">Ingen modell valgt</span>';
    });

    modelEl.addEventListener('change', () => {
      const model = modelEl.value;
      const img = new Image();
      img.src = `bilder/${model}.jpg`;
      img.alt = model;
      img.className = 'object-contain h-full';
      img.onerror = () => img.src = `https://via.placeholder.com/400x200?text=${encodeURIComponent(model)}`;
      imageEl.innerHTML = '';
      imageEl.append(img);
      resultEl.innerHTML = '';
    });

    calcBtn.addEventListener('click', () => {
      const brand = brandEl.value, model = modelEl.value, usage = parseFloat(usageEl.value);
      if (!brand || !model || isNaN(usage)) {
        resultEl.innerHTML = `<p class="text-red-600">Fyll ut alle feltene</p>`;
        return;
      }
      const tool = data[brand].find(x => x.Model === model);
      const noise = parseFloat(tool.St√∏y.replace(',', '.')) || 0;
      const vib   = parseFloat(tool.Vibrasjon.replace(',', '.')) || 0;
      const vibScore = (vib * Math.sqrt(usage/60)).toFixed(2);
      const highNoise = noise > 85, highVib = vib > 10;
      resultEl.innerHTML = `
        <p><strong>Merke:</strong> ${brand}</p>
        <p><strong>Modell:</strong> ${model}</p>
        <p><strong>Brukstid:</strong> ${usage} min</p>
        <p><strong>St√∏y:</strong> <span class="${highNoise?'text-red-600':'text-green-600'} font-semibold">${tool.St√∏y}</span></p>
        <p><strong>Vibrasjon (A(8)):</strong> <span class="${highVib?'text-red-600':'text-green-600'} font-semibold">${vibScore} m/s¬≤</span></p>
        ${(highNoise||highVib) ? `
          <div class="mt-4 p-4 bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 rounded animate-pulse">
            <h3 class="font-bold">‚ö†Ô∏è Advarsel</h3>
            <p>H√∏y eksponering ‚Äì bruk verneutstyr og ta pauser.</p>
          </div>` : ''}
      `;
    });

    darkBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      iconLight.classList.toggle('hidden');
      iconDark.classList.toggle('hidden');
    });

    window.addEventListener('load', () => {
      populateBrands();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
      }
    });
  </script>
</body>
</html>
