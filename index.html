<script>
const translations = {"no": {"title": "St\u00f8y og vibrasjonsassistent", "selectBrand": "Velg merke:", "selectModel": "Velg modell:", "usageTime": "Brukstid (minutter):", "calculate": "Beregn", "result": "Resultat", "history": "Historikk", "copyReport": "Kopier rapport", "downloadTxt": "Last ned historikk", "sendEmail": "Send rapport p\u00e5 e-post", "downloadPdf": "Last ned PDF-rapport", "hmsSection": "HMS & fagstoff", "linkAtNoise": "Arbeidstilsynet \u2013 St\u00f8y", "linkAtVib": "Arbeidstilsynet \u2013 Vibrasjoner", "linkBravidaHms": "Bravida HMS-h\u00e5ndbok"}, "se": {"title": "Bullr- och vibrationsassistent", "selectBrand": "V\u00e4lj m\u00e4rke:", "selectModel": "V\u00e4lj modell:", "usageTime": "Anv\u00e4ndningstid (minuter):", "calculate": "Ber\u00e4kna", "result": "Resultat", "history": "Historik", "copyReport": "Kopiera rapport", "downloadTxt": "Ladda ner historik", "sendEmail": "Skicka rapport via e-post", "downloadPdf": "Ladda ner PDF-rapport", "hmsSection": "HMS & fackinfo", "linkAtNoise": "Arbetarskyddsstyrelsen \u2013 Buller", "linkAtVib": "Arbetarskyddsstyrelsen \u2013 Vibration", "linkBravidaHms": "Bravida HMS-handbok"}, "dk": {"title": "St\u00f8j- og vibrationsassistent", "selectBrand": "V\u00e6lg m\u00e6rke:", "selectModel": "V\u00e6lg model:", "usageTime": "Brugsvarighed (minutter):", "calculate": "Beregn", "result": "Resultat", "history": "Historik", "copyReport": "Kopier rapport", "downloadTxt": "Hent historik", "sendEmail": "Send rapport via e-mail", "downloadPdf": "Hent PDF-rapport", "hmsSection": "HMS & faginfo", "linkAtNoise": "Arbejdstilsynet \u2013 St\u00f8j", "linkAtVib": "Arbejdstilsynet \u2013 Vibration", "linkBravidaHms": "Bravida HMS-h\u00e5ndbog"}, "fi": {"title": "Melun ja t\u00e4rin\u00e4n avustaja", "selectBrand": "Valitse merkki:", "selectModel": "Valitse malli:", "usageTime": "K\u00e4ytt\u00f6aika (minuutit):", "calculate": "Laske", "result": "Tulos", "history": "Historia", "copyReport": "Kopioi raportti", "downloadTxt": "Lat let data = {};
fetch('data.json').then(r=>r.json()).then(j=>{ data=j; init(); });

function init() {
  document.getElementById('language').onchange = e=>setLanguage(e.target.value);
  setLanguage('no');
  populateBrands();
}

function setLanguage(lang) {
  const t = translations[lang];
  document.getElementById('title').innerText = t.title;
  document.getElementById('docTitle').innerText = t.title;
  document.getElementById('lblBrand').innerText = t.selectBrand;
  document.getElementById('lblModel').innerText = t.selectModel;
  document.getElementById('lblUsage').innerText = t.usageTime;
  document.getElementById('btnCalc').innerText = t.calculate;
  document.getElementById('lblHistory').innerText = t.history;
  document.getElementById('btnCopy').innerText = t.copyReport;
  document.getElementById('btnEmail').innerText = t.sendEmail;
  document.getElementById('btnTxt').innerText = t.downloadTxt;
  document.getElementById('btnPdf').innerText = t.downloadPdf;
  document.getElementById('lblHMS').innerText = t.hmsSection;
  document.getElementById('linkNoise').innerText = t.linkAtNoise; document.getElementById('linkNoise').href='https://www.arbeidstilsynet.no/tema/stoy/';
  document.getElementById('linkVib').innerText = t.linkAtVib; document.getElementById('linkVib').href='https://www.arbeidstilsynet.no/tema/vibrasjoner/';
  document.getElementById('linkHMS').innerText = t.linkBravidaHms; document.getElementById('linkHMS').href='https://www.bravida.no/hms/';
}

function populateBrands() {
  const bs = document.getElementById('brand'); bs.innerHTML='<option>--</option>';
  Object.keys(data).forEach(b=>{ const o=document.createElement('option');o.value=b; o.text=b; bs.append(o); });
  bs.onchange = populateModels;
}

function populateModels() {
  const bs=document.getElementById('brand'), ms=document.getElementById('model');
  ms.innerHTML='<option>--</option>';
  (data[bs.value]||[]).forEach(m=>{ const o=document.createElement('option'); o.value=m.Model; o.text=m.Model; ms.append(o); });
  ms.onchange=showImage;
}

function showImage(){
  const m=document.getElementById('model').value, ic=document.getElementById('toolImage');
  const img=new Image(); img.src='bilder/'+m+'.jpg'; img.alt=m;
  img.onerror=()=>img.src='https://via.placeholder.com/400x200?text='+encodeURIComponent(m);
  ic.innerHTML=''; ic.append(img);
}

// calculate, export, PDF functions omitted for brevity

if('serviceWorker'in navigator){ navigator.serviceWorker.register('./service-worker.js'); }
</script>
